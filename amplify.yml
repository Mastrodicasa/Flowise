version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g yarn
    build:
      commands:
        - cd Flowise
        - yarn install
        - yarn build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
