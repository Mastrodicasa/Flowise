version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Flowise; yarn install;
    build:
      commands:
        - yarn build; yarn start;
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
